version: "3.8"

services:
  # Redis for Bull queue
  redis:
    image: redis:7-alpine
    container_name: media-auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # AI Detection Service
  ai-detection:
    build:
      context: ./services/ai-detection
      dockerfile: Dockerfile
    container_name: media-auth-ai-detection
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./services/ai-detection:/app
      - ai-models:/root/.cache/huggingface

  # Reverse Search Service
  reverse-search:
    build:
      context: ./services/reverse-search
      dockerfile: Dockerfile
    container_name: media-auth-reverse-search
    ports:
      - "8002:8002"
    env_file:
      - ./services/reverse-search/.env
    restart: unless-stopped
    volumes:
      - ./services/reverse-search:/app

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: media-auth-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - ai-detection
      - reverse-search
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - backend-uploads:/app/backend/uploads

volumes:
  redis-data:
  ai-models:
  backend-uploads:

networks:
  default:
    name: media-auth-network
