version: "3.8"

services:
  # Redis for Bull queue
  redis:
    image: redis:7-alpine
    container_name: media-auth-redis
    network_mode: "host"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # AI Detection Service
  ai-detection:
    build:
      context: ./services/ai-detection
      dockerfile: Dockerfile
    container_name: media-auth-ai-detection
    network_mode: "host"
    restart: unless-stopped
    volumes:
      # For development with hot reload, uncomment:
      # - ./services/ai-detection:/app
      # For production, keep only model cache:
      - ai-models:/root/.cache/huggingface
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Reverse Search Service
  reverse-search:
    build:
      context: ./services/reverse-search
      dockerfile: Dockerfile
    container_name: media-auth-reverse-search
    network_mode: "host"
    env_file:
      - ./services/reverse-search/.env
    restart: unless-stopped
    # For development with hot reload, uncomment:
    # volumes:
    #   - ./services/reverse-search:/app

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: media-auth-backend
    network_mode: "host"
    env_file:
      - ./backend/.env
    environment:
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - STORAGE_PROVIDER=local # Force local in Docker until Walrus fixed
      - REDIS_HOST=localhost
      - REDIS_URL=redis://localhost:6379
      - AI_DETECTION_URL=http://localhost:8000
      - REVERSE_SEARCH_URL=http://localhost:8002
    depends_on:
      - redis
      - ai-detection
      - reverse-search
    restart: unless-stopped
    volumes:
      # For development with hot reload, uncomment these:
      # - ./backend/src:/app/backend/src
      # - ./shared/src:/app/shared/src
      # For production, keep only uploads volume:
      - backend-uploads:/app/backend/uploads

volumes:
  redis-data:
  ai-models:
  backend-uploads:

networks:
  default:
    name: media-auth-network
